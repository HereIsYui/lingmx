<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>足迹|LMX的私密小屋</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/commen.css" />
		<link rel="stylesheet" type="text/css" href="css/web.css"/>
		<link rel="stylesheet" type="text/css" href="css/msg.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid p-0">
			<div class="row m-0">
				<div class="col-12 p-0">
					<iframe src="header.html" width="100%" frameborder="0" onload="changeFrameHight()" id="hIframe" scrolling="no" style="display:block;"></iframe>
				</div>
			</div>
			<div class="row m-0 bg-white">
				<div id="content" class="w-100 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
					<div class="title mt-2 mb-3">
						<h2>留言板</h2>
						<hr class="mt-2">
						<p class="text-right"><a onclick="downmsg()" id="downmsg">折叠留言</a><img src="img/up.png" id="upmsg"></p>
					</div>
				</div>
			</div>
			<div class="row m-0 bg-white">
				<div id="cont" class="w-100 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
					<h3><span id="msg">XXX</span>条留言</h3>
					<div class="row r-0 msgbox mt-2">
						<div class="col-2 left p-3 mt-3 mb-3 text-center">
							<img src="img/touxiang.jpg">
						</div>
						<div class="col-10 msgcont">
							<h4>user_name</h4>
							<p class="pt-1 pb-1">
								Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi reprehenderit odit officia quo aut neque
								veritatis dicta hic quasi perferendis vero ipsam debitis vel doloribus facere voluptas atque. Similique at.
							</p>
							<p><small>2018-12-11 <a href="">回复</a></small></p>
						</div>
					</div>
					<div id="page" class="w-100 mt-2">
						<ul>
							<li class="up">上一页</li>
							<li class="active">1</li>
							<li>2</li>
							<li>3</li>
							<li class="down">下一页</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row m-0 bg-white">
				<div class="w-100 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
					<div id="form" class="bg-white p-2">
						<hr class="w-100 mt-3 mb-3 border-0">
						<div class="row m-0">
							<div class="col-md-4 col-sm-12 mt-2 pl-1 pr-1">
								<input class="w-100 pl-2" type="text" name="m_name" id="u_name" placeholder="昵称:" onblur="nameCheck()" onfocus="namePrompt()"/>
							</div>
							<div class="col-md-4 col-sm-12 mt-2 pl-1 pr-1">
								<input class="w-100 pl-2" type="text" name="m_email" id="u_email" placeholder="邮箱:" onblur="emailCheck()" onfocus="emailPrompt()"/>
							</div>
							<div class="col-md-4 col-sm-12 mt-2 pl-1 pr-1">
								<input class="w-100 pl-2" type="text" name="m_title" id="m_title" placeholder="标题:" onblur="titleCheck()" onfocus="titlePrompt()"/>
							</div>
							<div class="col-md-10 col-sm-12 mt-2 pl-1 pr-1">
								<textarea class="w-100 p-2" name="m_cont" id="m_cont" placeholder="留下你的足迹:" onblur="contCheck()" onfocus="contPrompt()"></textarea>
							</div>
							<div class="col-md-2 col-sm-12 mt-2 pl-1 pr-1">
								<input class="w-100 h-100" type="button"  id="submit" onclick="subMsg()" value="biu~" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row m-0">
				<div class="col-12 p-0">
					<iframe src="bottom.html" width="100%" frameborder="0" id="hIframe2" onload="changeFrameHight()" scrolling="no" style="display:block;"></iframe>
				</div>
			</div>
		</div>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/msg.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
